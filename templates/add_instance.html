<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New MongoDB Instance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .flash-message {
            margin-top: 20px;
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New MongoDB Instance</h1>
        <form action="{{ url_for('add_instance') }}" method="POST">
            <div>
                <label for="hostname">Enter Hostname:</label><br>
                <input type="text" id="hostname" name="hostname" required>
            </div>
            <div>
                <label for="port">Enter Port:</label><br>
                <input type="text" id="port" name="port" required>
            </div>
            <button type="submit">Add Instance</button>
        </form>
        {% for message in get_flashed_messages() %}
        <div class="flash-message">{{ message }}</div>
        {% endfor %}
    </div>
</body>
</html>
